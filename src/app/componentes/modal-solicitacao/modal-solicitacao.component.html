<ion-header class="custom-header">
  <ion-toolbar >
    <ion-title>Solicitação de nova corrida</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label><strong>Passageiro:</strong> {{ nome }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Origem:</strong> {{ origem }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Destino:</strong> {{ destino }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Distância:</strong> {{ distaciatime }}</ion-label> 
    </ion-item>
      <ion-item>
      <ion-label><strong>Até o passageiro:</strong> {{ distaciaPassageiro }}</ion-label> 
    </ion-item>
    <ion-item>
      <ion-label><strong>Custo: R$ {{ custo }}</strong></ion-label>
    </ion-item>
  </ion-list><br>
  <div class="buttonComp" *ngIf="statusCorrida==0">
  <ion-button expand="block"  color="dark" (click)="mudaStatus()">Aceitar Corrida</ion-button>
  <ion-button expand="block" fill="outline" color="dark" (click)="rejeitouCorrida()">Rejeitar Corrida</ion-button>
</div>
<div class="buttonComp2" *ngIf="statusCorrida==1">
  <ion-button expand="block"  color="dark" (click)="mudaStatus()">Iniciar Trajeto</ion-button>
</div>
<div class="buttonComp2" *ngIf="statusCorrida==2">
  <ion-button expand="block"  color="dark" (click)="mudaStatus()">Trajeto Finalizado</ion-button>
</div>
  
</ion-content>
